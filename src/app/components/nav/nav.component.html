
<div class="nav-main">
    <ul>
        <li *ngFor="let item of navItem;">
            <a 
            routerLink="{{'/' + item}}" 
            ariaCurrentWhenActive="page"
            routerLinkActive #nav="routerLinkActive" 
            [ngClass]="[nav.isActive === true ? 'active' : '']">
                {{item}}
            </a>
            <div *ngIf="item == current" class="line"></div>
        </li>
    </ul>
</div>
